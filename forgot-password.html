<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0c0c0c;
            --card-color: rgba(0, 0, 0, 0.7);
            --text-color: #ffffff;
            --muted-text: #a0a0a0;
            --brand-blue: #007bff;
            --brand-blue-hover: #0056d2;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            background: linear-gradient(135deg, #1a1a1a, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
            overflow-x: hidden;
            color: var(--text-color);
        }
        
        .auth-card {
            background-color: var(--card-color);
            padding: 40px;
            width: 400px;
            max-width: 90vw;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-card h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--muted-text);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--muted-text);
            border-radius: 6px;
            background-color: transparent;
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--brand-blue);
        }
        
        .continue-btn {
            width: 100%;
            background-color: var(--brand-blue);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .continue-btn:hover {
            background-color: var(--brand-blue-hover);
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
        }

        .message a {
            color: var(--brand-blue);
            text-decoration: none;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="auth-card">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="continue-btn">Send Reset Link</button>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const messageDiv = document.getElementById('message');
        const users = JSON.parse(localStorage.getItem('allUsers') || '[]');
        const userExists = users.some(u => u.email === email);

        if (userExists) {
            messageDiv.innerHTML = `A password reset link has been sent to your email. <a href="reset-password.html?email=${encodeURIComponent(email)}">Click here to continue</a>.`;
            messageDiv.style.color = 'green';
        } else {
            messageDiv.innerText = 'Email not found. Please check and try again.';
            messageDiv.style.color = 'red';
        }
    });
</script>

</body>
</html>
